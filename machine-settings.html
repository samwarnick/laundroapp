<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>Laundroapp</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/circle.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
   
    <script type="text/javascript">
      $("#time_left_html").click(function(){
        console.log("HERE");
        $('#time_left_html').html("15 Min");
      });
    </script>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One|Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="" id="content">
      <img id="iphone" src="img/iPhone-6-wireframe.jpg" alt="" />
      <div class="" id="container">
        <div class="" id="nav">
          <h1><i class="fa fa-angle-left" id="back-icon"></i>Laundroapp<a href="settings.html"><i class="fa fa-cog" id="settings-icon"></i></a><h1>
        </div>
        <div id = "washer_settings_container">
          <h2 id = "dryer_washer_title"> Washer </h2>
            <div class="progress_0 c100 p60 small blue">
            <span>15 Min</span>
            <div class="slice">
              <div class="bar"></div>
              <div class="fill"></div>
            </div>
          </div>

        </div>
        
        <div id = "dryer_settings_container">
           <h2 id = "dryer_washer_title"> Dryer </h2>

           <div class="time_left progress_1 c100 p60 small orange">
            <span id = "time_left_html">10 Min</span>
            <div class="slice">
              <div class="bar"></div>
              <div class="fill"></div>
            </div>
          </div>


           <div class="progress_2 c100 p80 small orange">
            <span style = "color:#ffad33;">80% Dry</span>
            <div class="slice">
              <div class="bar"></div>
              <div class="fill"></div>
            </div>
          </div>
          <button class = "dryer_setting_button">+5 Min</button>
          <button class = "dryer_setting_button">Cancel Heat</button>

    </div>
  </body>
</html>
